<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../static/style.css">
	<link rel="stylesheet" type="text/css" href="../static/list.css">
	<title>Gene Lists</title>
</head>
<body>
	<center><h1>CBD App</h1></center>
	<br>
	<br>
	<br>
	<div class="flex_container">
		<div class="left_div">
			<!------------------------------------------  -->

				<form method="post" enctype="multipart/form-data">
						<div class='upload_button' action="">
					    	{{ upload_form.hidden_tag() }}
    						{{ upload_form.file(class_='upload', id='file-input')}}
					    </div>
			
					    <button id='submit'>Submit</button>
					</form>

			<!-- ------------------------------------- -->
			<div class="circle_box">
			<h3>Saved Lists</h3>
 			<!--<form method="post" enctype="multipart/form-data" action="">-->
								<!--{{ dropdown.hidden_tag() }}-->
				<div id="list_of_list">
					
			    		<form action="" method="post" enctype="multipart/form-data" name="f_name_form">
							{{ select_f.hidden_tag() }}
			    			<select name="parse_file_list">
			    					{% for file in data %}
									<option value="{{file}}">
										
										{{file}}
			    						
			    					</option>
			    					{% endfor %}
			    					<input type="submit" value="submit" name="Select File">
			    				</select>
			    				<input type = "submit" value = "Load Table">
			    			</form>
			    	<!-- </form>   	-->
				</div>	
			</div>
		</div>

		<div class="circle_box">
			<h3>Selected Dataset Name</h3>
			<table class="table">
				<tr>
					<th>E1, E2, E3 ONLY</th>
					<th>E4, E5, E6 ONLY</th>
				</tr>
				{% for i in final %}
					<tr>
						{% for value in i %}
						<td value="{{value}}">{{value}}</td>
						{% endfor %}
						
					</tr>
				{% endfor %}
			</table>
		</div>
	</div>
</body>
</html>
